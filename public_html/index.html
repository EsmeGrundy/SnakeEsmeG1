<!DOCTYPE html>

<html>
    <head>
        <title>Esme Grundy - Snake JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <section id="startMenu">
            <h1 class="title">Snake</h1>
            <h3 id="lvl1Button">Level 1</h3>
            <h3 id="lvl2Button">Level 2</h3>
            <h3 id="lvl3Button">Level 3</h3>
        </section>
        <section id="playHUD">
            <h2 id="scoreboard"></h2>
        </section>
        <section id="game-over">
            <h1 class="title">Game Over!</h1>
            <h3 id="restartButton">Restart?</h3>
        </section>
        <canvas id="game-screen"></canvas>
        <audio id="gameOverMusic">
            <source src="Music/Grenade-SoundBible.com-2124844747.mp3" type="audio/mpeg">
        </audio>
        <audio id="foodMusic">
            <source src="Music/Apple_Bite-Simon_Craggs-1683647397.mp3" type="audio/mpeg">
        </audio>
        <audio id="mainMusic" loop="loop">
            <source src="Music/Game of Thrones 8-bit.mp3" type="audio/mpeg">
        </audio>
        <script src="js/snake.js"></script>
    </body>
</html>
